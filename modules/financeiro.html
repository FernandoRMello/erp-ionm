<h3 class="text-2xl font-bold mb-4">Módulo Financeiro</h3>

<!-- Card para Lançamentos -->
<div class="bg-white p-6 rounded-lg shadow mb-6">
    <h4 class="font-bold mb-4 text-lg border-b pb-2">Novo Lançamento</h4>
    <form id="form-novo-lancamento" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
        <div>
            <label class="block text-sm font-medium text-gray-700">Descrição</label>
            <input type="text" placeholder="Ex: Pagamento de fornecedor" class="mt-1 w-full p-2 border rounded-md">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Valor (R$)</label>
            <input type="number" step="0.01" placeholder="150.00" class="mt-1 w-full p-2 border rounded-md">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Data</label>
            <input type="date" class="mt-1 w-full p-2 border rounded-md">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Tipo</label>
            <select class="mt-1 w-full p-2 border rounded-md">
                <option value="saida">Saída (Despesa)</option>
                <option value="entrada">Entrada (Receita)</option>
            </select>
        </div>
        <div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Lançar</button>
        </div>
    </form>
</div>

<!-- Card para Fluxo de Caixa -->
<div class="bg-white p-6 rounded-lg shadow">
    <h4 class="font-bold mb-4 text-lg border-b pb-2">Fluxo de Caixa Recente</h4>
    <div class="overflow-x-auto">
        <table class="w-full text-left mt-4">
            <thead>
                <tr class="bg-gray-50">
                    <th class="p-3">Data</th>
                    <th class="p-3">Descrição</th>
                    <th class="p-3">Valor (R$)</th>
                </tr>
            </thead>
            <tbody class="divide-y">
                <!-- Linhas de exemplo -->
                <tr>
                    <td class="p-3">21/10/2025</td>
                    <td class="p-3">Recebimento - Venda #1234</td>
                    <td class="p-3 text-green-600 font-semibold">+ 1.250,75</td>
                </tr>
                <tr>
                    <td class="p-3">21/10/2025</td>
                    <td class="p-3">Pagamento - Fornecedor de Embalagens</td>
                    <td class="p-3 text-red-600 font-semibold">- 345,00</td>
                </tr>
                <tr>
                    <td class="p-3">20/10/2025</td>
                    <td class="p-3">Recebimento - Venda #1233</td>
                    <td class="p-3 text-green-600 font-semibold">+ 899,90</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Seção de Relatórios -->
<div id="report-section-container"></div>

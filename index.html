<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Gestão IONM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader, .loader-white {
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        .loader { border-top: 2px solid #3498db; }
        .loader-white { border-top: 2px solid #fff; display: inline-block; }
        .page-content { display: none; }
        #main-nav a.active, #user-main-nav a.active { background-color: #eef2ff; color: #4f46e5; font-weight: 600; }
        #user-main-nav a.active { background-color: #4f46e5; color: white; }
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: auto;}
        .modal-content {
            background-color: white; padding: 2rem; border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%; max-width: 600px;
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .nav-heading {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="app">
        <!-- SEÇÃO DE LOGIN -->
        <div id="login-section" class="min-h-screen flex flex-col items-center justify-center p-4"></div>
        
        <!-- PAINEL DE ADMINISTRAÇÃO -->
        <div id="admin-panel-section" style="display: none;">
            <div class="flex h-screen bg-white">
                <aside class="w-64 bg-slate-50 border-r border-slate-200 flex flex-col">
                    <div class="p-6 text-center"><h1 class="text-2xl font-bold text-indigo-600">Gestão IONM</h1></div>
                    <nav id="main-nav" class="flex-1 px-4 space-y-1">
                        <a href="#" data-target="dashboard-main-section" class="flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-200 transition-colors">Dashboard</a>
                        
                        <div class="pt-4 pb-2">
                            <h3 class="nav-heading">Cadastros</h3>
                            <a href="#" data-target="empresas-main-section" class="flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-200 transition-colors">Empresas</a>
                            <a href="#" data-target="usuarios-main-section" class="flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-200 transition-colors">Usuários</a>
                            <a href="#" data-target="modulos-main-section" class="flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-200 transition-colors">Módulos</a>
                        </div>

                        <div class="pt-4 pb-2">
                            <h3 class="nav-heading">Gerencial</h3>
                            <a href="#" data-target="assinaturas-main-section" class="flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-200 transition-colors">Assinaturas</a>
                            <a href="#" data-target="financeiro-main-section" class="flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-200 transition-colors">Financeiro</a>
                            <a href="#" data-target="comercial-main-section" class="flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-200 transition-colors">Comercial</a>
                            <a href="#" data-target="relatorios-main-section" class="flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-slate-200 transition-colors">Relatórios</a>
                        </div>
                    </nav>
                    <div class="p-4 border-t border-slate-200"><button id="logout-button" class="w-full text-left bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300">Sair</button></div>
                </aside>
                <main id="content-area" class="flex-1 p-8 overflow-y-auto bg-slate-100">
                    <div id="dashboard-main-section" class="page-content"></div>
                    <div id="empresas-main-section" class="page-content"></div>
                    <div id="usuarios-main-section" class="page-content"></div>
                    <div id="modulos-main-section" class="page-content"></div>
                    <div id="assinaturas-main-section" class="page-content"></div>
                    <div id="financeiro-main-section" class="page-content"></div>
                    <div id="comercial-main-section" class="page-content"></div>
                    <div id="relatorios-main-section" class="page-content"></div>
                </main>
            </div>
        </div>

        <!-- PAINEL DO USUÁRIO (ERP) -->
        <div id="user-erp-panel-section" style="display: none;">
             <div class="flex h-screen bg-white">
                <aside class="w-64 bg-indigo-800 text-white flex flex-col">
                    <div class="p-6 text-center"><h1 class="text-2xl font-bold">ERP IONM</h1></div>
                    <nav id="user-main-nav" class="flex-1 px-4 space-y-2"></nav>
                    <div class="p-4 border-t border-indigo-700">
                        <div id="user-info" class="text-sm mb-4"></div>
                        <button id="user-logout-button" class="w-full text-left bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300">Sair</button>
                    </div>
                </aside>
                <main id="user-content-area" class="flex-1 p-8 overflow-y-auto bg-slate-100"></main>
             </div>
        </div>
        <div id="modal-container"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let state = { currentUser: null };
        const ADMIN_USER = { email: 'fernando.mello@ionm', password: 'Dr@g3378' };
        const DOM = { app: document.getElementById('app') };

        // --- MOCK DATABASE E API SIMULADA ---
        const MOCK_DB = {
            companies: [{id: 1, nome_fantasia: 'Loja de Exemplo LTDA', razao_social: 'Comércio Varejista Exemplo LTDA', address: 'Rua Fictícia, 123', ie: '123456', company_type: 'LTDA', business_branch: 'COMERCIO', billing_day: 5, contract_end_date: new Date(Date.now() + 5 * 24 * 60 * 60 * 1000).toISOString(), user_limit: 5 },{id: 2, nome_fantasia: 'Indústria Metalúrgica', razao_social: 'Indústria ABC Metalúrgica S.A.', address: 'Av. Principal, 456', ie: '789012', company_type: 'LTDA', business_branch: 'INDUSTRIA', billing_day: 15, contract_end_date: new Date(Date.now() + 10 * 24 * 60 * 60 * 1000).toISOString(), user_limit: 10 }],
            users: [{id: 1, name: 'João Vendedor', email: 'joao@loja.com', login_user: 'joao.vendedor', password: '123', company_id: 1, user_type: 'VENDEDOR', company_name: 'Loja de Exemplo LTDA'},{id: 2, name: 'Maria Gerente', email: 'maria@industria.com', login_user: 'maria.gerente', password: '123', company_id: 2, user_type: 'GERENTE', company_name: 'Indústria Metalúrgica'}],
            modules: [{id: 1, module_name: 'Controle de Estoque', monthly_cost_brl: 19.90, allowed_user_types: ['ESTOQUE', 'GERENTE', 'ADMINISTRADOR'], applicable_business_branches: ['COMERCIO', 'INDUSTRIA', 'ATACADISTA', 'ONLINE']},{id: 2, module_name: 'Financeiro', monthly_cost_brl: 59.90, allowed_user_types: ['GERENTE', 'ADMINISTRADOR'], applicable_business_branches: ['COMERCIO', 'INDUSTRIA', 'SERVICOS', 'ATACADISTA', 'ONLINE']},{id: 3, module_name: 'Gestão de Vendas (CRM)', monthly_cost_brl: 69.90, allowed_user_types: ['VENDEDOR', 'GERENTE', 'ADMINISTRADOR'], applicable_business_branches: ['COMERCIO', 'INDUSTRIA', 'SERVICOS', 'ATACADISTA', 'ONLINE']}],
            subscriptions: [{company_id: 1, module_id: 1}, {company_id: 1, module_id: 3},{company_id: 2, module_id: 1}, {company_id: 2, module_id: 2}, {company_id: 2, module_id: 3},]
        };
        const useMockApi = window.location.protocol === 'blob:';
        const realApi = { get: (endpoint) => fetch(`/api/${endpoint}`).then(res => res.ok ? res.json() : Promise.reject(res.statusText)), post: (endpoint, body) => fetch(`/api/${endpoint}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) }).then(res => res.json().then(data => res.ok ? data : Promise.reject(data.error || res.statusText))) };
        const mockApi = { get: (endpoint) => new Promise((resolve, reject) => { setTimeout(() => { const [path, params] = endpoint.split('?'); const query = new URLSearchParams(params); switch (path) { case 'get-dashboard-data': resolve({ total_companies: MOCK_DB.companies.length, total_users: MOCK_DB.users.length, total_monthly_revenue: '239.50', revenue_by_day: { '5': '89.80', '10': '0.00', '15': '149.70', '20': '0.00', '25': '0.00' }, companies_nearing_expiration: MOCK_DB.companies.filter(c => (new Date(c.contract_end_date) - Date.now()) < 7 * 24 * 60 * 60 * 1000), company_monthly_costs: { '1': 89.80, '2': 149.70 } }); break; case 'get-companies': resolve(MOCK_DB.companies); break; case 'get-users': resolve(MOCK_DB.users); break; case 'get-modules': resolve(MOCK_DB.modules); break; case 'get-company-details': resolve(MOCK_DB.companies.find(c => c.id == query.get('id')) || {}); break; case 'get-subscription-management': const mgmtData = MOCK_DB.companies.map(c => ({...c, current_users: MOCK_DB.users.filter(u => u.company_id === c.id).length})); resolve(mgmtData); break; case 'get-subscriptions-by-company': resolve(MOCK_DB.subscriptions.filter(s => s.company_id == query.get('companyId')).map(s => s.module_id)); break; default: reject('Endpoint GET não encontrado no mock: ' + path); } }, 300); }), post: (endpoint, body) => new Promise((resolve, reject) => { setTimeout(() => { switch (endpoint) { case 'login-user': const user = MOCK_DB.users.find(u => u.login_user === body.login_user && u.password === body.password); if (user) { const company = MOCK_DB.companies.find(c => c.id === user.company_id); const companySubs = MOCK_DB.subscriptions.filter(s => s.company_id === user.company_id).map(s => s.module_id); const permittedModules = MOCK_DB.modules.filter(m => companySubs.includes(m.id) && m.applicable_business_branches.includes(company.business_branch) && m.allowed_user_types.includes(user.user_type)); resolve({ user, permittedModules }); } else { reject({ error: 'Usuário ou senha inválidos.' }); } break; case 'create-company': MOCK_DB.companies.push({ ...body, id: Date.now(), contract_end_date: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString() }); resolve({ message: 'Success' }); break; case 'create-user': MOCK_DB.users.push({ ...body, id: Date.now(), company_name: MOCK_DB.companies.find(c=> c.id == body.company_id)?.nome_fantasia }); resolve({ message: 'Success' }); break; case 'create-module': MOCK_DB.modules.push({ ...body, id: Date.now() }); resolve({ message: 'Success' }); break; case 'update-company': const compIdx = MOCK_DB.companies.findIndex(c => c.id == body.id); if(compIdx > -1) MOCK_DB.companies[compIdx] = { ...MOCK_DB.companies[compIdx], ...body }; resolve({ message: 'Success' }); break; case 'update-user-limit': const limitIdx = MOCK_DB.companies.findIndex(c => c.id == body.companyId); if(limitIdx > -1) MOCK_DB.companies[limitIdx].user_limit = body.newUserLimit; resolve({ message: 'Success' }); break; case 'update-subscriptions': MOCK_DB.subscriptions = MOCK_DB.subscriptions.filter(s => s.company_id != body.companyId); body.moduleIds.forEach(moduleId => MOCK_DB.subscriptions.push({ company_id: body.companyId, module_id: moduleId })); resolve({ message: 'Success' }); break; case 'renew-contract': const renewIdx = MOCK_DB.companies.findIndex(c => c.id == body.companyId); if (renewIdx > -1) { const d = new Date(MOCK_DB.companies[renewIdx].contract_end_date); d.setDate(d.getDate() + parseInt(body.renewalPeriodDays, 10)); MOCK_DB.companies[renewIdx].contract_end_date = d.toISOString(); } resolve({ message: 'Success' }); break; default: reject({ error: 'Endpoint POST não encontrado no mock: ' + endpoint }); } }, 300); }) };
        const api = useMockApi ? mockApi : realApi;

        async function handleLogin(e) {
            const form = e.target.closest('form');
            const btn = form.querySelector('button[type="submit"]');
            const errorEl = document.getElementById('login-error');
            const login = document.getElementById('login_field').value;
            const password = document.getElementById('password').value;
            
            btn.disabled = true;
            btn.innerHTML = '<div class="loader-white mx-auto"></div>';
            errorEl.textContent = '';
            try {
                if (login === ADMIN_USER.email && password === ADMIN_USER.password) {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('admin-panel-section').style.display = 'block';
                    await navigateToSection('dashboard-main-section');
                } else {
                    const { user, permittedModules } = await api.post('login-user', { login_user: login, password });
                    state.currentUser = { ...user, modules: permittedModules };
                    renderUserERP();
                }
            } catch (error) {
                errorEl.textContent = "Credenciais inválidas ou erro no servidor.";
                btn.disabled = false;
                btn.innerHTML = 'Entrar';
            }
        }

        function handleLogout() {
            state = { currentUser: null };
            document.getElementById('admin-panel-section').style.display = 'none';
            document.getElementById('user-erp-panel-section').style.display = 'none';
            const loginSection = document.getElementById('login-section');
            loginSection.style.display = 'flex';
            init();
        }

        function renderUserERP() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('user-erp-panel-section').style.display = 'block';
            document.getElementById('user-info').innerHTML = `<p class="font-semibold">${state.currentUser.name}</p><p>${state.currentUser.email}</p>`;
            document.getElementById('user-content-area').innerHTML = `<h2 class="text-3xl font-bold mb-6">Bem-vindo, ${state.currentUser.name.split(' ')[0]}!</h2><p>Selecione um módulo na barra lateral para começar.</p>`;
            const nav = document.getElementById('user-main-nav');
            nav.innerHTML = state.currentUser.modules?.length ? state.currentUser.modules.map(m => `<a href="#" data-module-name="${m.module_name}" class="erp-module-link flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-indigo-700">${m.module_name}</a>`).join('') : `<p class="px-4 text-indigo-300">Nenhum módulo disponível.</p>`;
        }
        
        async function renderPage(pageId, targetEl) {
            const pageContent = targetEl || document.getElementById(pageId);
            if (!pageContent) return;
            const template = pageTemplates[pageId];
            if (!template) return;
            pageContent.innerHTML = '<div class="loader mx-auto mt-10"></div>';
            try {
                pageContent.innerHTML = await template();
            } catch (error) {
                console.error(`Erro ao renderizar a página ${pageId}:`, error);
                pageContent.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Ocorreu um erro!</strong>
                    <span class="block sm:inline">Não foi possível carregar os dados. Verifique o console para mais detalhes.</span>
                </div>`;
            }
        }

        async function navigateToSection(targetId) {
             document.querySelectorAll('#main-nav a').forEach(link => link.classList.toggle('active', link.dataset.target === targetId));
             document.querySelectorAll('.page-content').forEach(section => section.style.display = 'none');
             const targetSection = document.getElementById(targetId);
             if(targetSection) {
                targetSection.style.display = 'block';
                await renderPage(targetId, targetSection);
             }
        }
        function showModal(content) {
            const modalContainer = document.getElementById('modal-container');
            modalContainer.innerHTML = `<div class="modal-overlay"><div class="modal-content">${content}</div></div>`;
            const overlay = modalContainer.querySelector('.modal-overlay');
            setTimeout(() => overlay.classList.add('visible'), 10);
        }
        function closeModal() {
            const overlay = document.querySelector('.modal-overlay');
            if (overlay) { overlay.classList.remove('visible'); setTimeout(() => overlay.parentElement.innerHTML = '', 300); }
        }
        function renderReportView(reportId, moduleName) {
            const report = erpReports[moduleName]?.find(r => r.id === reportId);
            if (!report) { document.getElementById('user-content-area').innerHTML = '<p>Relatório não encontrado.</p>'; return; }
            let headers = [], rows = [];
            if (reportId === 'stock_value') { headers = ['ID Produto', 'Nome', 'Quantidade', 'Custo Unit.', 'Valor Total']; rows = [ ['001', 'Produto A', 100, '10,50', '1.050,00'], ['002', 'Produto B', 50, '25,00', '1.250,00'], ['003', 'Produto C', 200, '5,75', '1.150,00'] ]; } 
            else if (reportId === 'stock_abc') { headers = ['Produto', 'Valor Total', '% Acumulado', 'Classificação']; rows = [ ['Produto B', '1.250,00', '36.23%', 'A'], ['Produto C', '1.150,00', '69.57%', 'A'], ['Produto A', '1.050,00', '100.00%', 'B'] ]; } 
            else if (reportId === 'cash_flow') { headers = ['Data', 'Descrição', 'Entrada', 'Saída', 'Saldo']; rows = [ ['20/10/2025', 'Venda PDV', '1.500,00', '', '1.500,00'], ['20/10/2025', 'Pagto Fornecedor X', '', '800,00', '700,00'], ['21/10/2025', 'Venda Online', '950,00', '', '1.650,00'] ]; }
            let html = `<h3 class="text-2xl font-bold mb-2">${report.name}</h3><p class="text-slate-600 mb-6">${report.description}</p><div class="bg-white p-6 rounded-lg shadow"><div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4"><div class="flex flex-col md:flex-row gap-4 items-start md:items-center"><label>Período:</label><input type="date" class="p-2 border rounded"><span>até</span><input type="date" class="p-2 border rounded"><button class="bg-gray-600 text-white px-4 py-2 rounded">Filtrar</button></div><div class="flex gap-2"><button class="bg-green-700 text-white px-4 py-2 rounded">Exportar CSV</button><button class="bg-red-700 text-white px-4 py-2 rounded ml-2">Exportar PDF</button></div></div><div class="overflow-x-auto"><table class="w-full text-left"><thead><tr class="border-b">${headers.map(h => `<th class="p-2">${h}</th>`).join('')}</tr></thead><tbody>${rows.map(row => `<tr>${row.map(cell => `<td class="p-2 border-b">${cell}</td>`).join('')}</tr>`).join('')}</tbody></table></div></div>`;
            document.getElementById('user-content-area').innerHTML = html;
        }

        const createTableHTML = (headers, rows, actions = []) => {
            const headerHtml = `<thead><tr class="border-b">${headers.map(h => `<th class="p-2">${h}</th>`).join('')}${actions.length ? '<th></th>' : ''}</tr></thead>`;
            const bodyHtml = `<tbody>${rows.map(rowObject => {
                const rowData = rowObject.data;
                const rowId = rowObject.id;
                return `<tr>
                    ${rowData.map(cell => `<td class="p-2 border-b">${cell}</td>`).join('')}
                    ${actions.length ? `<td class="p-2 border-b text-right">${actions.map(action => `<button class="${action.class}" data-id="${rowId}">${action.label}</button>`).join(' ')}</td>` : ''}
                </tr>`;
            }).join('')}</tbody>`;
            return `<div class="overflow-x-auto"><table class="w-full text-left">${headerHtml}${bodyHtml}</table></div>`;
        };

        const moduleFileNames = {
            'Controle de Estoque': 'controle-estoque',
            'Financeiro': 'financeiro',
            'Gestão de Vendas (CRM)': 'crm',
            'Emissão de Notas Fiscais (NF-e)': 'nfe',
            'Ponto de Venda (PDV)': 'pdv',
            'Precificação': 'precificacao'
        };

        const pageTemplates = {
            'dashboard-main-section': async () => { const data = await api.get('get-dashboard-data'); state.dashboardData = data; return `<h2 class="text-3xl font-bold mb-6">Dashboard Gerencial</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"><div class="bg-white p-6 rounded-xl shadow"><h3 class="text-slate-500">Empresas</h3><p class="text-3xl font-bold mt-2">${data.total_companies}</p></div><div class="bg-white p-6 rounded-xl shadow"><h3 class="text-slate-500">Usuários</h3><p class="text-3xl font-bold mt-2">${data.total_users}</p></div><div class="bg-white p-6 rounded-xl shadow"><h3 class="text-slate-500">Receita Mensal</h3><p class="text-3xl font-bold mt-2 text-green-600">R$ ${data.total_monthly_revenue}</p></div></div><div class="bg-white p-6 rounded-xl shadow mb-8"><h3 class="font-bold text-lg mb-4">Previsão de Faturamento por Dia</h3><div class="flex flex-wrap justify-around text-center gap-4">${Object.entries(data.revenue_by_day).map(([d, v]) => `<div><p class="text-sm text-slate-500">Dia ${d}</p><p class="font-bold">R$ ${v}</p></div>`).join('')}</div></div><div class="bg-white p-6 rounded-xl shadow"><h3 class="font-bold text-lg mb-4">Vencimentos Próximos (7 dias)</h3><div class="overflow-x-auto">${data.companies_nearing_expiration.length ? data.companies_nearing_expiration.map(c => `<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-3 border-b gap-2"><p class="font-semibold">${c.nome_fantasia}</p><p class="text-sm text-red-600">Vence: ${new Date(c.contract_end_date).toLocaleDateString('pt-BR',{timeZone:'UTC'})}</p><button class="renew-btn bg-blue-500 text-white px-3 py-1 rounded-lg w-full sm:w-auto" data-id="${c.id}" data-name="${c.nome_fantasia}">Renovar</button></div>`).join('') : '<p class="text-slate-500">Nenhum vencimento próximo.</p>'}</div></div>`; },
            'empresas-main-section': async () => `<h2 class="text-2xl font-bold mb-6">Gestão de Empresas</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><button data-page="company-registration-page" class="page-nav-button bg-white p-6 rounded-xl shadow hover:shadow-lg text-left"><h3 class="text-lg font-bold">Cadastrar Empresa</h3></button><button data-page="company-list-page" class="page-nav-button bg-white p-6 rounded-xl shadow hover:shadow-lg text-left"><h3 class="text-lg font-bold">Listar Empresas</h3></button></div>`,
            'usuarios-main-section': async () => `<h2 class="text-2xl font-bold mb-6">Gestão de Usuários</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><button data-page="user-registration-page" class="page-nav-button bg-white p-6 rounded-xl shadow hover:shadow-lg text-left"><h3 class="text-lg font-bold">Cadastrar Usuário</h3></button><button data-page="user-list-page" class="page-nav-button bg-white p-6 rounded-xl shadow hover:shadow-lg text-left"><h3 class="text-lg font-bold">Listar Usuários</h3></button></div>`,

                const form = e.target.closest('form');
                const cnpj = e.target.value.replace(/\D/g, '');
                if (cnpj.length === 14) {
                    cnpjTimeout = setTimeout(async () => {
                        try {
                            const response = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
                            if (!response.ok) throw new Error('CNPJ não encontrado');
                            const data = await response.json();
                            const fields = { '#razao_social': data.razao_social || '', '#nome_fantasia': data.nome_fantasia || data.razao_social || '', '#address': [data.logradouro, data.numero, data.bairro, data.municipio, data.uf].filter(Boolean).join(', ') };
                            for(const selector in fields) {
                                const field = form.querySelector(selector);
                                if(field) field.value = fields[selector];
                            }
                        } catch (error) {
                            console.error("Erro ao buscar CNPJ:", error);
                        }
                    }, 500);
                }
            }
             if (e.target.closest('#user-form')) {
                updateLoginPreview();
            }
        });

        function init() {
            const loginSection = document.getElementById('login-section');
            loginSection.innerHTML = `<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md"><h1 class="text-2xl font-bold text-center mb-6">Acesso à Plataforma</h1><form id="login-form"><div class="mb-4"><label for="login_field" class="block text-sm">Usuário ou Email</label><input type="text" id="login_field" class="w-full mt-1 px-4 py-2 border rounded-lg" required></div><div class="mb-6"><label for="password" class="block text-sm">Senha</label><input type="password" id="password" class="w-full mt-1 px-4 py-2 border rounded-lg" required></div><div id="login-error" class="text-red-500 text-sm text-center mb-4 h-5"></div><button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2.5 rounded-lg hover:bg-indigo-700 disabled:bg-indigo-400">Entrar</button></form></div>`;
        }

        init();
    });
    </script>
